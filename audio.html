<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h3>Html audio element</h3>
    <P>Unstoppable</P>
    <audio controls autoplay>
        <source src="Unstoppable(PagalWorld.com.sb).mp3" type="audio/mp3">
      </audio>
      <h3>Html audio autoplay muted</h3>
      <audio controls autoplay muted>
        <source src="Unstoppable(PagalWorld.com.sb).mp3" type="audio/mp3">
      </audio>
</body>
</html>
